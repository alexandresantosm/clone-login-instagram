<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="toogle">
      <input id="switch" type="checkbox" name="theme">
      <label for="switch">Toogle</label>
    </div>

    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img id="phone-image" src="./images/instagram-phone.png" alt="Imagem do smartphone da apple com a tela do Intagram">
      </div>
  
      <div class="instagram-continue">
        <div class="group">
          <img class="logo-img" src="./images/instagram-logo.png" alt="Logo do Instagram">
          
          <div class="profile-photo">
            <img class="perfil-image" src="./images/perfil.jpeg" alt="Foto de perfil">
          </div>
  
          <a href="#" class="instagram-login">Continue como alexandre</a>
  
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
  
        <div class="group">
          <p class="not-account">Não é alexandre?</p>
  
          <p class="not-account">
            <span class="link-blue">Alterar Conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
  
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
  
          <div class="download">
            <a href="" class="app-download"></a>
            
            <a href="" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
