<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./images/intagram-phone.png" alt="Imagem do smartphone da apple com a tela do Intagram">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./images/instagram-logo.png" alt="Logo do Instagram">

        <div class="profile-photo">
          <img src="./images/perfil.jpeg" alt="Foto de perfil">
        </div>

        <a href="#" class="instagram-login">Continue como alexandre</a>

        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é alexandre?</p>

        <p class="not-account">
          <span class="link-blue">Alterar Conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo.</p>

        <div class="download">
          <a href="" class="app-download">
            <img src="./images/button-apple-store.png" alt="Botão para download do Instagram pela Apple Store">
          </a>
          
          <a href="" class="app-download">
            <img src="./images/button-google-play.png" alt="Botão para download do Instagram pelo Google Play">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
